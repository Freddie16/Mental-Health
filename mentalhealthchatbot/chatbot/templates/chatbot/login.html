<!-- templates/account/login.html -->
{% extends "account/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-purple-600">Sign In</h1>
    <form method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" 
                class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-300">
            Sign In
        </button>
    </form>
    <p class="mt-4 text-center">
        Don't have an account? 
        <a href="{% url 'account_signup' %}" class="text-purple-600 hover:underline">Sign Up</a>
    </p>
</div>
{% endblock %}
