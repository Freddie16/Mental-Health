<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | MindChat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 to-purple-50 min-h-screen">
    <div class="max-w-md mx-auto pt-16 px-4">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <svg class="w-10 h-10 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.871 4.871a10 10 0 1014.258 14.258M7.757 7.757a7 7 0 109.9 9.9M14 10l-2 1m6.364 6.364l-2-1m-4.242-4.242L9 14"/>
                </svg>
                <div class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 text-transparent bg-clip-text">MindChat</div>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Create an Account</h2>
            <p class="text-gray-600">Start your mental wellness journey today</p>
        </div>

        <div class="bg-white rounded-xl shadow-xl p-8">
            <form method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" name="email" id="email" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent">
                    </div>
                    <div>
                        <label for="password1" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" name="password1" id="password1" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent">
                    </div>
                    <div>
                        <label for="password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" name="password2" id="password2" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-2 px-4 rounded-lg hover:opacity-90 transition duration-300">
                        Create Account
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'account_login' %}" class="text-purple-600 hover:text-purple-500 font-medium">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
